<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Calculator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #c7c8c9;
      }

      .calculator {
        max-width: 350px;
        padding: 20px;
        background: #000000;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }

      .display {
        height: 60px;
        background: white;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: end;
        padding: 10px;
        font-size: 24px;
        font-weight: bold;
        border: 1px solid #ddd;
        margin-bottom: 15px;
      }

      .btn-calc {
        width: 100%;
        height: 60px;
        font-size: 30px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="value">0</div>

      <div class="row g-2">
        <div class="col-3">
          <button class="btn btn-danger btn-calc" onclick="val('AC')">
            AC
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary btn-calc" onclick="val('+/-')">
            +/-
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary btn-calc" onclick="val('%')">
            %
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-warning btn-calc" onclick="val('/')">/</button>
        </div>

        <div class="col-3">
          <button class="btn btn-light btn-calc" onclick="val('7')">7</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light btn-calc" onclick="val('8')">8</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light btn-calc" onclick="val('9')">9</button>
        </div>
        <div class="col-3">
          <button class="btn btn-warning btn-calc" onclick="val('*')">Ã—</button>
        </div>

        <div class="col-3">
          <button class="btn btn-light btn-calc" onclick="val('4')">4</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light btn-calc" onclick="val('5')">5</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light btn-calc" onclick="val('6')">6</button>
        </div>
        <div class="col-3">
          <button class="btn btn-warning btn-calc" onclick="val('-')">-</button>
        </div>

        <div class="col-3">
          <button class="btn btn-light btn-calc" onclick="val('1')">1</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light btn-calc" onclick="val('2')">2</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light btn-calc" onclick="val('3')">3</button>
        </div>
        <div class="col-3">
          <button class="btn btn-warning btn-calc" onclick="val('+')">+</button>
        </div>

        <div class="col-6">
          <button class="btn btn-light btn-calc" onclick="val('0')">0</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light btn-calc" onclick="val('.')">.</button>
        </div>
        <div class="col-3">
          <button class="btn btn-success btn-calc" onclick="val('=')">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
